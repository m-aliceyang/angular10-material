<div class="data-table">
    <table mat-table [dataSource]="(source$ | async)" class="mat-elevation-z8 table-striped full-width" fxFlex="100%">
        <ng-container [matColumnDef]="d" *ngFor="let d of displayedColumns">
          <th mat-header-cell *matHeaderCellDef>{{ (header$ | async)[d] }}</th>
          <td mat-cell *matCellDef="let element"> {{element[d]}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <!-- <mat-paginator [pageSizeOptions]="[1, 2, 3]" showFirstLastButtons></mat-paginator> -->
</div>
